<!doctype html>

    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		.boardBody{
			margin-top:5px;
			border:2px solid black;
			background:gray;
		}
		.buttonRow{
			border:2px solid gray;
			margin:5px;
			padding:5px;
		}
	</style>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

        <script>
            function playSound(source)
            {
                if($(source).attr("name") == "eBradBerry")
                $(source).attr("id").volume = .1;

                var sound = document.getElementById($(source).attr("name"));
                sound.play();
            }

        </script>
        
	<!-- audio file declaration -->
        <audio id="eBradBerry" src="sound/eBradBerry.mp3"></audio>
        <audio id="thatsPrettyGood" src="sound/heyThatsPrettyGood.wav"></audio>
        <audio id="imNotYourMother" src="sound/imNotYourMother.wav"></audio>
        <audio id="anotherOne" src="sound/anotherOne.wav"></audio>
        <audio id="goMax" src="sound/goMax.wav"></audio>
        <audio id="grinchOuch" src="sound/grinchOuch.wav"></audio>
        <audio id="grinchy1" src="sound/grinchy1.wav"></audio>
        <audio id="grinchy2" src="sound/grinchy2.wav"></audio>
    </head>

    <body>
        <div name="boardBody" id="boardBody" class="col-md-12 boardBody">
        	<div name="sec01" class="buttonRow">
	        	<p align="left">Goofs/Gaffs</p>
                	<button id="GG01" name="eBradBerry" onmousedown="playSound(this)">Ethan Bradberry</button>
                	<button id="GG02" name="thatsPrettyGood" onmousedown="playSound(this)">Hey That's Pretty Good!</button>
                	<button id="GG03" name="imNotYourMother" onmousedown="playSound(this)">I'm not your mother!</button>
           	</div>
		<div name="sec02" class="buttonRow">
			<p align="left">Grinchy Shit</p>
            		<button id="GS01" name="grinchy1" onmousedown="playSound(this)">Grinchy (1)</button>

            		<button id="GS03" name="goMax" onmousedown="playSound(this)">Go Max!</button>
            		<button id="GS04" name="anotherOne" onmousedown="playSound(this)">Another one!</button>
            		<button id="GS05" name="grinchOuch" onmousedown="playSound(this)">OUCH!!!</button>
		</div>
        </div>


        <script>
        </script>
